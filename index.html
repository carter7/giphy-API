<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch a Giphy!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center p-5">
    <h1 class="mb-4">Fetch a Giphy!</h1>

    <!-- Search Input for Extra Credit -->
    <div class="mb-3">
        <input type="text" id="search-term" class="form-control w-50 mx-auto" placeholder="Search for a GIF...">
    </div>

    <!-- Button -->
    <button id="fetch-gif-btn" class="btn btn-primary mb-4">Fetch GIFs</button>

    <!-- Container for GIFs -->
    <div id="gif-container" class="row justify-content-center"></div>

    <script src="script.js"></script>
</body>
</html>
